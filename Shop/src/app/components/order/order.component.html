<div class="content-wrapper">
  <section class="content-header">
    <h1>Stock<small>Lists</small></h1>
    <ol class="breadcrumb">
      <li>
        <a href="">
          <i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li>
        <a href="">Order</a>
      </li>
    </ol>
  </section>
  <section class="content">
   

    <div class="box">
      <div class="box-body">
        <div class="row" style="margin-bottom: 40px;">
          <div class="col-xs-6">
            <input (keyup)="searchTextChanged.next($event.target.value)" type="search" class="form-control input-lg" placeholder="Enter search keyword"
              style="border-radius:10px;">
          </div>
         
        </div>

        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th>Transaction ID</th>
              <th>Customer</th>
              <th>Payment Type</th>
              <th>PRICE</th>
              <th>Comment</th>
              <th>ACTION</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of orderList">
              <td>{{item.TransactionId}}</td>
              <td>{{item.EmployeeId}}</td>
              <td>{{item.PaymentType}}</td>
              <td>à¸¿ {{item.Total}}</td>
              <td>{{item.Comment}} PCS.</td>
              <td>
                <img src="assets/images/ic_detail_n.png" class="edit_product" (click)="AddOrEditOrderItem(item.TransactionId)">
                <img src="assets/images/ic_edit.png" class="edit_product" (click)="onEditProduct(item.ProductId)">
                <img src="assets/images/ic_delete.png" (click)="onDeleteProduct(item.ProductId)" class="delete_product">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
 </div>
