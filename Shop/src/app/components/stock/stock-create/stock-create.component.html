<div class="content-wrapper">
    <section class="content">
      <div class="box box-primary">
        <div class="box-header">
          <div class="icon_create_section">
            <img src="assets/images/ic_detail_title.png">
            <strong>Create</strong>
          </div>
        </div>
        <div class="box-body">
          <form class="form-horizontal">

            <div class="form-group input_product_name">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input [(ngModel)]="mProduct.name" class="form-control" type="text" name="Name">
              </div>
            </div>

            <div class="form-group input_product_quantity">
              <label class="col-sm-2 control-label">Quantity</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input [(ngModel)]="mProduct.stock" class="form-control" type="number" name="stock">
                  <span class="input-group-addon input-group-addon_custom">PCS.</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Price</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input [(ngModel)]="mProduct.price"  class="form-control" type="number" name="price">
                  <span class="input-group-addon input-group-addon_custom">à¸¿</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Image</label>
              <div class="col-sm-10">
                <div class="input-group">
                    <img *ngIf="imageSrc !== ''" src="{{imageSrc}}" style="height: 200px">
                </div>
              </div>
            </div>

            <div class="form-group upload_image">
              <div class="col-sm-12 col-sm-offset-2">
                <div>
                  <ul class="btn-nav row" id="rcorners">
                    <li>
                      <span class="btn-upload">
                        <img src="assets/images/ic_photo.png">
                        <span>Change</span>
                        <input class="picupload" accept="image/*" type="file" (change)="onUploadImage($event)">
                      </span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="box-footer">
              <input class="btn btn-primary pull-right" value="Submit" (click)="submit()">
              <input class="btn btn-secondary pull-right" value="Cancel" (click)="cancel()">
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
